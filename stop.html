<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Stop</title>
  <link rel="stylesheet" href="./stop.css">
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1>STOP</h1>
    <div class="timer">00:01</div>
  </header>

  <main>
    <div class="letra-container">
      <div class="triangulo"></div>
      <div class="letra">Y</div>
    </div>

    <div class="inputs-container">
      <input type="text" placeholder="NOME">
      <input type="text" placeholder="FRUTA">
      <input type="text" placeholder="OBJETO">
      <input type="text" placeholder="CEP">
      <input type="text" placeholder="JOGO">
      <input type="text" placeholder="FILME">
      <input type="text" placeholder="MARCA">
      <input type="text" placeholder="COR">
      <input type="text" placeholder="MUSICA">
    </div>
  </main>
</body>
</html>
